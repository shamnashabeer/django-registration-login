
{% extends 'master.html' %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}
{% block content %}
    <h1 class="head">Contact Page</h1>
    <form action="" method="post" class="cnt">
        {% csrf_token %}
        <label for="" class="det">Enter Name:</label>
        <input type="text" name="contact_name">
        <br><br>
        <label for="" class="det">Enter Email:</label>
        <input type="text" name="contact_email">
        <br><br>
        <label for="" class="det">Enter Message:</label>
        <br>
        <textarea name="contact_msg" id="msg" cols="25" rows="5"></textarea>
        <br><br>
        <button type="submit" class="sub">submit</button>
    </form>
 {% endblock %}
